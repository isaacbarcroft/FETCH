<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1>CHATTY</h1>
        <ul id="message-list"></ul>
        <form id="chat-form">
            <input class="message" type="text" name="message" placeholder="message">
            <input class="sender" type="text" name="sender" placeholder="who said it?">
            <input class="submit" name="submit" type="submit"></input>
        </form>

        <div class="chat"><img src="images/chatty.jpeg" ></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
